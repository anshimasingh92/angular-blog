<div class="panel panel-primary">
    <div class="panel-heading">Login</div>
    <div class="panel-body">
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input type="email" [(ngModel)]="authform.username" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" [(ngModel)]="authform.password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
          
            <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
          </form>
    </div>
    </div>
